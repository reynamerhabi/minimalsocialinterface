<div class="row justify-content-center sticky-top form-section">
  <div class="col-sm-12">
    <div class="card-body">
      <form [formGroup]="postsForm" (ngSubmit)="onSubmit()">
        <div class="form-group mx-auto col-9">
          <label for="fullName">Name</label>
          <input class="form-control" id="fullName" type="text" formControlName="fullName">
        </div>
        <div class="form-group mx-auto col-9 ">
          <label for="captionText">Caption Text</label>
          <textarea class="form-control" id="captionText" type="text" formControlName="captionText"></textarea>
        </div>
        <div class="form-group mx-auto col-8">
          <input type="file" name="imageUrl" class="form-control-file offset-10" formControlName="imageUrl"
                 (input)="chooseFile($event)">
        </div>
        <div class="form-group mx-auto col-9">
          <button class="btn btn-outline-primary offset-11 btn-oval p-0" type="submit">POST</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <p *ngIf="posts.length <= 0" class="col-sm-10 text-center">No posts yet.</p>
  <div class="col-sm-10 search-results" *ngIf="posts.length > 0"
       infinite-scroll
       [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <div class="card mx-auto my-3" *ngFor="let post of posts; let i = index">
      <div class="card-body">
        <h5 class="card-title">{{post.fullName}}</h5>
        <p class="card-text">{{post.captionText}}</p>
        <img class="card-img-bottom card-image mx-auto d-block" [src]="getImage(post.imageUrl)"/>
      </div>
    </div>
  </div>

</div>
